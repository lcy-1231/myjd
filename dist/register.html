<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人注册</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <!-- widget header begin -->
  <div class="header">
    <div class="logo-con w clearfix">
      <a href="" class="logo"></a>
      <div class="logo-title">欢迎注册</div>
      <div class="have-account">
        已有账号？
        <a>请登录</a>
      </div>
    </div>
  </div>
  <!-- widget header end -->
  <div class="container w">
    <!-- widget progress-bar begin-->
    <div class="progress-bar clearfix">
      <div class="pro-step cur-step">
        <span class="step-index">1</span>
        <p class="step-desc">验证手机号</p>
      </div>
      <div class="pro-line pro-line1 person-pro-line person-pro-line1"></div>
      <div class="pro-step pro-step2 person-pro-step2">
        <span class="step-index">2</span>
        <p class="step-desc">填写账号信息</p>
      </div>
      <div class="pro-line pro-line2 person-pro-line person-pro-line2"></div>
      <div class="pro-step pro-step3 person-pro-step3">
        <span class="step-index">3</span>
        <p class="step-desc">注册成功</p>
      </div>
    </div>
    <!-- widget progress-bar end-->
    <!-- widget reg-steps begin-->
    <div class="main">
      <div class="reg-form">
        <form action="" id="register-form" method="POST">
          <div id="step1-wrap">
            <div class="item-phone-wrap">
              <div class="form-item form-item-phone">
                <label for="" class="select-country " id="select-country">中国 0086<a class="arrow"></a></label>
                <input type="text" class="ipt" placeholder="建议常用手机号" >
              </div>
            </div>
            <div class="item-getcode-wrap">
              <div class="form-item form-item-getcode">
                点击按钮进行验证
                <div id="slideAuthCode" class="JDValidate-wrap"></div>
              </div>
              <div class="input-tip">
                <span></span>
              </div>
            </div>
            <div class="form-agreen"></div>
            <div id="step1-next" class="btn-register">下一步</div>
          </div>
        </form>
        <div id="country_code_layer" class="country_code_layer"></div>
      </div>
      <div class="reg-other clearfix">
        <a class="reg-other-item reg-other-person">
          <i class="reg-other-icon"></i>企业用户注册
        </a>
        <a class="reg-other-item reg-other-inter">
          <i class="reg-other-icon"></i>海外用户注册
        </a>
      </div>
    </div>
    <div id="privacyProtocolNew" style="display: none;"></div>
    <!-- widget reg-steps end-->
  </div>
  <!-- widget footer begin -->
  <div id="form-footer" class="footer w">
    <div class="links">
      <a>关于我们</a>|<a>联系我们</a>|<a>人才招聘</a>|<a>商家入驻</a>|<a>广告服务</a>|<a>手机京东</a>|<a>友情链接</a>|<a>销售联盟</a>|<a>京东社区</a>|<a>京东公益</a>|<a>关于我们</a>English Site
    </div>
    <div class="copyright">
      Copyright&nbsp;©&nbsp;2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
    </div>
  </div>
  <!-- widget footer end -->
</body>
</html>
