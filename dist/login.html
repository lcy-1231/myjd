<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东-欢迎登录</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="w">
    <div id="logo">
      <a href="./index.html">
        <img src="./img/login-logo1.png" alt="">
      </a>
      <b></b>
    </div>
    <a href="" class="q-link">
      <b></b>登录页面，调查页面
    </a>
  </div>
  <div id="content">
    <div class="tips-wrapper">
      <div class="tips-inner">
        <div class="cont-wrapper">
          <i class="icon-tips"></i>
          <p>
            依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
            <a href="" class="black">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
          </p>
        </div>
      </div>
    </div>
    <div class="login-wrap">
      <div class="w">
        <div class="login-form">
          <div class="tips-wrapper">
            <div class="tips-inner">
              <div class="cont-wrapper">
                <i class="icon-tips"></i>
                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
              </div>
            </div>
          </div>
          <div class="login-tab login-tab-l">
            <a>扫码登录</a>
          </div>
          <div class="login-tab login-tab-r">
            <a>账户登录</a>
          </div>
          <div class="login-box" style="display: block;visibility: visible;">
            <div class="mt tab-h"></div>
            <div class="msg-wrap">
              <div class="msg-error hide">
                <b></b>
              </div>
            </div>
            <div class="mc">
              <div class="form">
                <form id="formlogin" method="post" onsubmit="return false">
                  <div class="item item-fore1">
                    <label for="loginname" class="login-label name-label"></label>
                    <input id="loginname" type="text" class="itxt" name="loginname" placeholder="邮箱/用户名/登录手机">
                    <span class="clear-btn"></span>
                    <div class="cuole">账号或密码错误，请重新输入</div>
                  </div>
                  <div class="item item-fore2">
                    <label for="nloginowd" class="login-label pwd-label"></label>
                    <input id="nloginowd" type="password" class="itxt" name="nloginowd" placeholder="密码">
                    <span class="clear-btn"></span>
                    <span class="capslock" style="display: none;">
                    <b></b>大小写锁定已打开</span>
                  </div>
                  <div class="item item-fore3"></div>
                  <div class="item item-fore4">
                    <div class="safe">
                      <span></span>
                      <span class="forget-pw-safe">
                        <a>忘记密码</a>
                      </span>
                    </div>
                  </div>
                  <div class="item item-fore5">
                    <div class="login-btn">
                      <a class="btn-img btn-entry" id="loginsubmit">
                        登&nbsp;&nbsp;&nbsp;&nbsp;录
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="qrcode-login" style="display: none;visibility: visible;">
            <div class="img">
              <img src="./img/loginqr.png" alt="">
            </div>
            <p>打开手机京东 扫描二维码</p>
          </div>
          <div class="coagent">
            <ul>
              <li>
                <b></b>
                <a class="pdl">
                  <b class="QQ-icon"></b>
                  <span>QQ</span>
                </a>
                <span class="line"></span>
              </li>
              <li>
                <a class="pdl">
                  <b class="weixin-icon"></b>
                  <span>微信</span>
                </a>
              </li>
              <li class="extra-r">
                <div>
                  <div class="regist-link">
                    <a href="./register.html">
                      <b></b>立即注册
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="login-banner" style="background-color: #e93854;">
        <div class="w">
          <div id="banner-bg" class="i-inner" style="background: url(./img/loginbg.png) 0px 0px no-repeat;background-color: #e93854;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="w">
    <div id="footer-2013">
      <div class="links">
        <a>关于我们</a>|<a>联系我们</a>|<a>人才招聘</a>|<a>商家入驻</a>|<a>广告服务</a>|<a>手机京东</a>|<a>友情链接</a>|<a>销售联盟</a>|<a>京东社区</a>|<a>京东公益</a>|<a>关于我们</a>English Site
      </div>
      <div class="copyright">
        Copyright&nbsp;©&nbsp;2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
      </div>
    </div>
  </div>
  <script src="./js/tools.js"></script>
  <script src="./js/jquery-1.8.3.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
